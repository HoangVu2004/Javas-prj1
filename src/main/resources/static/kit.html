<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Kits Management</title>
   <link rel="stylesheet" href="css/kit.css">
</head>
<body>
    <h1>Kits Management</h1>
    <button onclick="openCreateModal()">Create New Kit</button>
    <hr>
    <h2>Available Kits</h2>
    <div id="kit-list"></div>

    <!-- The Modal -->
    <div id="kitModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Create Kit</h2>
            <form id="kitForm">
                <input type="hidden" id="kitId">
                <label for="kitName">Name:</label><br>
                <input type="text" id="kitName" name="name" required><br>
                <label for="kitDescription">Description:</label><br>
                <textarea id="kitDescription" name="description" required></textarea><br>
                <label for="kitPrice">Price:</label><br>
                <input type="number" id="kitPrice" name="price" step="0.01" required><br><br>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script>
        const modal = document.getElementById('kitModal');
        const form = document.getElementById('kitForm');
        const kitListDiv = document.getElementById('kit-list');

        function openCreateModal() {
            form.reset();
            document.getElementById('kitId').value = '';
            document.getElementById('modal-title').innerText = 'Create Kit';
            modal.style.display = 'block';
        }

        function openEditModal(kit) {
            form.reset();
            document.getElementById('kitId').value = kit.id;
            document.getElementById('kitName').value = kit.name;
            document.getElementById('kitDescription').value = kit.description;
            document.getElementById('kitPrice').value = kit.price;
            document.getElementById('modal-title').innerText = 'Edit Kit';
            modal.style.display = 'block';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        async function fetchKits() {
            try {
                const response = await fetch('/api/kits', {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                });
                if (response.status === 401 || response.status === 403) {
                     window.location.href = '/login.html';
                     return;
                }
                if (!response.ok) {
                    throw new Error('Failed to fetch kits.');
                }
                const kits = await response.json();
                renderKits(kits);
            } catch (error) {
                console.error('Error:', error);
                kitListDiv.innerHTML = `<p>${error.message}</p>`;
            }
        }

        function renderKits(kits) {
            kitListDiv.innerHTML = ''; // Clear previous list
            if (kits.length === 0) {
                kitListDiv.innerHTML = '<p>No kits available.</p>';
                return;
            }

            const ul = document.createElement('ul');
            kits.forEach(kit => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <h3>${kit.name}</h3>
                    <p>${kit.description}</p>
                    <p>Price: $${kit.price}</p>
                    <div class="actions">
                        <button onclick='openEditModal(${JSON.stringify(kit)})'>Edit</button>
                        <button onclick="deleteKit(${kit.id})">Delete</button>
                    </div>
                `;
                ul.appendChild(li);
            });
            kitListDiv.appendChild(ul);
        }

        async function handleFormSubmit(event) {
            event.preventDefault();
            const kitId = document.getElementById('kitId').value;
            const kitData = {
                name: document.getElementById('kitName').value,
                description: document.getElementById('kitDescription').value,
                price: parseFloat(document.getElementById('kitPrice').value)
            };

            const method = kitId ? 'PUT' : 'POST';
            const url = kitId ? `/api/kits/${kitId}` : '/api/kits';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(kitData)
                });

                if (!response.ok) {
                    throw new Error(`Failed to ${kitId ? 'update' : 'create'} kit.`);
                }
                closeModal();
                fetchKits(); // Refresh the list
            } catch (error) {
                console.error('Error:', error);
                alert(error.message);
            }
        }

        async function deleteKit(kitId) {
            if (!confirm('Are you sure you want to delete this kit?')) {
                return;
            }
            try {
                const response = await fetch(`/api/kits/${kitId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                });
                if (!response.ok) {
                    throw new Error('Failed to delete kit.');
                }
                fetchKits(); // Refresh the list
            } catch (error) {
                console.error('Error:', error);
                alert(error.message);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchKits);
        form.addEventListener('submit', handleFormSubmit);

    </script>
</body>
</html>
