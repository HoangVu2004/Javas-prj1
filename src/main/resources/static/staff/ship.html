<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping</title>
</head>
<body>
    <h1>Create Shipment</h1>
    <form id="shipmentForm">
        <div>
            <label for="userId">User ID:</label>
            <input type="number" id="userId" name="userId" required>
        </div>
        <div>
            <label for="kitId">Kit ID:</label>
            <input type="number" id="kitId" name="kitId" required>
        </div>
        <button type="submit">Create Shipment</button>
    </form>

    <hr>

    <h1>Track Shipment</h1>
    <form id="trackingForm">
        <div>
            <label for="shipId">Shipment ID:</label>
            <input type="number" id="shipId" name="shipId" required>
        </div>
        <button type="submit">Track</button>
    </form>
    <div id="shipment-status"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            // Create Shipment
            document.getElementById('shipmentForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const userId = document.getElementById('userId').value;
                const kitId = document.getElementById('kitId').value;

                fetch(`/api/ship?userId=${userId}&kitId=${kitId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    alert(`Shipment created with ID: ${data.id}`);
                })
                .catch(error => console.error('Error:', error));
            });

            // Track Shipment
            document.getElementById('trackingForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const shipId = document.getElementById('shipId').value;
                const statusDiv = document.getElementById('shipment-status');

                fetch(`/api/ship/${shipId}/status`, {
                     headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Shipment not found!');
                    }
                })
                .then(status => {
                    statusDiv.innerHTML = `<p>Status: <strong>${status}</strong></p>`;
                })
                .catch(error => {
                    statusDiv.innerHTML = `<p>${error.message}</p>`;
                });
            });
        });
    </script>
</body>
</html>
