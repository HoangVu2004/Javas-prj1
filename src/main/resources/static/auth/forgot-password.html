<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - STEM Kit Lab</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Quên mật khẩu</h2>
        <p>Nhập địa chỉ email để gửi link đổi mật khẩu</p>
        <form id="forgotPasswordForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Gửi link đổi mật khẩu</button>
        </form>
        <p id="message"></p>
        <p><a href="login.html">trở về trang đăng nhập</a></p>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const messageEl = document.getElementById('message');

            // Placeholder for API call
            messageEl.textContent = 'If an account with that email exists, a password reset link has been sent.';
            messageEl.style.color = 'green';
            
            // Here you would typically make an API call to your backend
            // For now, we'll just show a confirmation message.
            
            try {
                const response = await fetch('/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                if (response.ok) {
                    messageEl.textContent = 'If an account with that email exists, a password reset link has been sent.';
                    messageEl.style.color = 'green';
                } else {
                    const result = await response.json();
                    messageEl.textContent = result.message || 'An error occurred.';
                    messageEl.style.color = 'red';
                }
            } catch (error) {
                console.error('Error:', error);
                messageEl.textContent = 'An error occurred. Please try again.';
                messageEl.style.color = 'red';
            }
            
        });
    </script>
</body>
</html>
