<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - STEM Kit Lab</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Reset Password</h2>
        <p>Enter your new password below.</p>
        <form id="resetPasswordForm">
            <div class="input-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required minlength="6">
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
            </div>
            <button type="submit">Reset Password</button>
        </form>
        <p id="message"></p>
        <p><a href="login.html">Back to Login</a></p>
    </div>

    <script>
        // Lấy token từ URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.getElementById('message').textContent = 'Token không hợp lệ hoặc bị thiếu.';
            document.getElementById('message').style.color = 'red';
            document.getElementById('resetPasswordForm').style.display = 'none';
        }

        document.getElementById('resetPasswordForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageEl = document.getElementById('message');

            // Kiểm tra mật khẩu khớp nhau
            if (newPassword !== confirmPassword) {
                messageEl.textContent = 'Mật khẩu xác nhận không khớp!';
                messageEl.style.color = 'red';
                return;
            }

            // Gọi API để reset password
            try {
                const response = await fetch('/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        token: token,
                        newPassword: newPassword 
                    })
                });

                if (response.ok) {
                    const result = await response.text();
                    messageEl.textContent = result;
                    messageEl.style.color = 'green';
                    document.getElementById('resetPasswordForm').reset();
                    
                    // Chuyển hướng về trang login sau 3 giây
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    const errorText = await response.text();
                    messageEl.textContent = errorText || 'Có lỗi xảy ra. Vui lòng thử lại.';
                    messageEl.style.color = 'red';
                }
            } catch (error) {
                console.error('Error:', error);
                messageEl.textContent = 'Có lỗi xảy ra. Vui lòng thử lại.';
                messageEl.style.color = 'red';
            }
        });
    </script>
</body>
</html>
