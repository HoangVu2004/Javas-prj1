<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
    <div class="card" style="width: 50%; margin: 50px auto">
        <h2 class="text-center">Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <p class="text-center mt-3">
            <a href="register.html">không có tài khoản? đăng ký ngay</a>
        </p>
    </div>
</div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ usernameOrEmail: username, password })
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Login failed!');
                }
            })
            .then(data => {
                localStorage.setItem('token', data.token);
                localStorage.setItem('username', data.username);

                // Extract the primary role name from the roles set
                let userRole = 'CUSTOMER'; // Default role
                if (data.roles && data.roles.length > 0) {
                    // Assuming the first role in the set is the one we want to check against
                    // The 'name' property of the Role object corresponds to the RoleName enum (e.g., ADMIN, MANAGER)
                    userRole = data.roles[0].name; 
                }
                localStorage.setItem('role', userRole); // Store the extracted role name

                // Redirect based on the extracted user role
                if (userRole === 'ADMIN' || userRole === 'MANAGER') { // Check against the stored role
                    window.location.href = '/admin/manager-dashboard.html';
                } else {
                    window.location.href = '/index.html';
                }
            })
            .catch(error => {
                alert(error.message);
            });
        });
    </script>
</body>
</html>
