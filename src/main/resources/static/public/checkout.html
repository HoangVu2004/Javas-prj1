<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <main>
        <div class="checkout-form">
            <h2>Shipping Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>

            <h2>Payment Method</h2>
            <select id="payment-method">
                <option value="COD">Cash on Delivery (COD)</option>
                <option value="PAYPAL">PayPal (Demo)</option>
            </select>

            <div id="cart-summary">
                <h3>Order Summary</h3>
                <p>Total Kits: <span id="total-kits">0</span></p>
                <p>Total Amount: $<span id="total-amount">0.00</span></p>
            </div>

            <button id="checkout-button">Place Order</button>
        </div>
        <div id="order-details"></div>
        <hr>
        <button id="order-history-button">View Order History</button>
        <div id="order-history"></div>
    </main>
    <footer>
        <p>&copy; 2024 STEM Kit Lab</p>
    </footer>
    <script src="/js/checkout.js"></script>
</body>
</html>
