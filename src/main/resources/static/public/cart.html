<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Assuming a general style.css exists -->
    <style>
        /* Basic styling for cart items */
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .cart-item-details {
            flex-grow: 1;
            margin-right: 20px;
        }
        .cart-item-actions input[type="number"] {
            width: 60px;
            margin-right: 10px;
        }
        .cart-item-actions button {
            margin-left: 5px;
        }
        #cart-total {
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
        }
        #checkout-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
        }
        #checkout-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Your Shopping Cart</h1>

    <div id="cart-items-container">
        <!-- Cart items will be loaded here by JavaScript -->
        <p>Your cart is empty.</p>
    </div>

    <div id="cart-total">
        <!-- Total will be displayed here -->
    </div>

    <button id="checkout-button">Proceed to Checkout</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartItemsContainer = document.getElementById('cart-items-container');
            const cartTotalDiv = document.getElementById('cart-total');
            const checkoutButton = document.getElementById('checkout-button');

            // Function to fetch cart data from the API
            async function fetchCart() {
                try {
                    const response = await fetch('/api/cart');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const cart = await response.json();
                    displayCart(cart);
                } catch (error) {
                    console.error('Error fetching cart:', error);
                    cartItemsContainer.innerHTML = '<p>Error loading cart. Please try again later.</p>';
                }
            }

            // Function to display cart items
            function displayCart(cart) {
                cartItemsContainer.innerHTML = ''; // Clear previous content

                if (!cart || !cart.items || cart.items.length === 0) {
                    cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
                    cartTotalDiv.innerHTML = ''; // Clear total if cart is empty
                    checkoutButton.style.display = 'none'; // Hide checkout if cart is empty
                    return;
                }

                checkoutButton.style.display = 'block'; // Show checkout button if cart has items

                cart.items.forEach(item => {
                    const cartItemElement = document.createElement('div');
                    cartItemElement.classList.add('cart-item');
                    cartItemElement.dataset.kitId = item.kitId; // Store kitId for actions

                    // Placeholder for item details (name, price) - would need to fetch from product API
                    cartItemElement.innerHTML = `
                        <div class="cart-item-details">
                            <strong>Kit ID: ${item.kitId}</strong>
                            <p>Quantity:
                                <input type="number" value="${item.quantity}" min="1" class="item-quantity">
                            </p>
                            <!-- Placeholder for price: <p>Price: $${item.price.toFixed(2)}</p> -->
                        </div>
                        <div class="cart-item-actions">
                            <button class="update-quantity-btn">Update</button>
                            <button class="remove-item-btn">Remove</button>
                        </div>
                    `;
                    cartItemsContainer.appendChild(cartItemElement);
                });

                // Placeholder for total calculation
                // In a real app, you'd calculate total based on fetched prices
                const placeholderTotal = cart.items.reduce((sum, item) => sum + item.quantity, 0); // Sum of quantities as placeholder
                cartTotalDiv.innerHTML = `Total Items (placeholder): ${placeholderTotal}`;
            }

            // Event listener for updating quantity
            cartItemsContainer.addEventListener('click', async (event) => {
                const target = event.target;
                const cartItemElement = target.closest('.cart-item');
                if (!cartItemElement) return;

                const kitId = cartItemElement.dataset.kitId;

                if (target.classList.contains('remove-item-btn')) {
                    await removeItem(kitId);
                } else if (target.classList.contains('update-quantity-btn')) {
                    const quantityInput = cartItemElement.querySelector('.item-quantity');
                    const newQuantity = parseInt(quantityInput.value, 10);
                    await updateItemQuantity(kitId, newQuantity);
                }
            });

            // Function to remove an item
            async function removeItem(kitId) {
                try {
                    const response = await fetch(`/api/cart/remove?kitId=${kitId}`, {
                        method: 'DELETE'
                    });
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    fetchCart(); // Refresh cart display
                } catch (error) {
                    console.error('Error removing item:', error);
                    alert('Failed to remove item.');
                }
            }

            // Function to update item quantity
            async function updateItemQuantity(kitId, quantity) {
                try {
                    const response = await fetch(`/api/cart/update?kitId=${kitId}&quantity=${quantity}`, {
                        method: 'PUT'
                    });
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    fetchCart(); // Refresh cart display
                } catch (error) {
                    console.error('Error updating quantity:', error);
                    alert('Failed to update quantity.');
                }
            }

            // Event listener for checkout button
            checkoutButton.addEventListener('click', () => {
                // In a real application, this would navigate to a checkout page or initiate checkout process
                alert('Proceeding to checkout...');
                // Example: window.location.href = '/checkout.html';
            });

            // Initial fetch of cart data when the page loads
            fetchCart();
        });
    </script>
</body>
</html>
