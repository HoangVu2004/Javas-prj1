<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Manager Panel</h3>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="manager-dashboard.html">Dashboard</a></li>
                    <li><a href="manager-users.html">Manage Users</a></li>
                    <li><a href="manager-kits.html">Manage Kits</a></li>
                    <li><a href="manager-labs.html">Manage Labs</a></li>
                    <li><a href="manager-orders.html" class="active">Manage Orders</a></li>
                    <li><a href="manager-reports.html">Reports</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="#" id="logoutButton" class="btn btn-logout">Logout</a>
            </div>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h1>Manage Orders</h1>
            </header>
            <section class="content-area">
                <div id="order-list" class="card">
                    <!-- Order list will be loaded here -->
                </div>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/auth/login.html';
                return;
            }
            document.getElementById('logoutButton').addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('token');
                window.location.href = '/auth/login.html';
            });

            fetchOrders();
        });

        const orderListDiv = document.getElementById('order-list');

        async function fetchOrders() {
            // Simulate fetching orders from an API
            const orders = [
                { id: 1, customer: 'John Doe', date: '2023-01-01', total: 100, status: 'Shipped' },
                { id: 2, customer: 'Jane Smith', date: '2023-01-05', total: 200, status: 'Pending' },
                { id: 3, customer: 'David Lee', date: '2023-01-10', total: 150, status: 'Delivered' }
            ];

            displayOrders(orders);
        }

        function displayOrders(orders) {
            let orderListHTML = '<table>';
            orderListHTML += '<thead><tr><th>ID</th><th>Customer</th><th>Date</th><th>Total</th><th>Status</th></tr></thead>';
            orderListHTML += '<tbody>';
            orders.forEach(order => {
                orderListHTML += `<tr>
                                    <td>${order.id}</td>
                                    <td>${order.customer}</td>
                                    <td>${order.date}</td>
                                    <td>${order.total}</td>
                                    <td>${order.status}</td>
                                </tr>`;
            });
            orderListHTML += '</tbody></table>';
            orderListDiv.innerHTML = orderListHTML;
        }
