spring.application.name=WEBAPP STEM
spring.datasource.url=jdbc:mysql://localhost:3306/stem_kit_db
spring.datasource.username=root
spring.datasource.password=Euclidv2
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.sql.init.mode=never

# JWT Configuration
app.jwtSecret=stemkitSecretKey2024VeryLongKeyForSecurityPurposeMinimum256Bits
app.jwtExpirationMs=86400000

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=

spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.debug=true
logging.level.org.springframework.mail=DEBUG
# File Upload Configuration
spring.web.resources.static-locations=classpath:/static/,file:./uploads/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
